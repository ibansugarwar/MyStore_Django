<div class="py-1 bg-dark ">
  <nav class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2 text-white" href="/">トップ</a>
    <a class="py-2 d-none d-md-inline-block text-white" href="/orders/">注文履歴</a>
    <a class="py-2 d-none d-md-inline-block text-white" href="/profile/">アカウント情報</a>
    <a class="py-2 d-none d-md-inline-block text-white" href="/account/">MyAccount</a>
    <a class="py-2 d-none d-md-inline-block text-white" href="/cart/">カート
      {% if request.session.cart and request.session.cart.items|length != 0 %}
      <span class="badge badge-danger">{{request.session.cart.items|length}}</span>
      {% endif %}
    </a>
    {% if user.is_authenticated %}
    <a class="py-2 d-none d-md-inline-block text-white" href="/logout/">ログアウト</a>
    {% else %}
    <a class="py-2 d-none d-md-inline-block text-white" href="/login/">ログイン</a>
    <a class="py-2 d-none d-md-inline-block text-white" href="/signup/">アカウント登録</a>
    {% endif %}
  </nav>
</div>
