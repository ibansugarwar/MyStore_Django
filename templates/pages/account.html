{% extends 'customer_base.html' %}

{% block main %}

<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1>MyAccount</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>ユーザー名</label>
                        <input class="form-control" type="text" name="username" placeholder="name"
                            value="{{user.username}}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>メールアドレス</label>
                        <input class="form-control" type="email" name="email" placeholder="Email" value="{{user.email}}"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
